<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lisan Tutor AI Suite</title>
  <link rel="stylesheet" href="/static/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<!--

<body>
  <div class="background-overlay"></div>

  <header>
    <h1>Lisan Tutor AI Suite</h1>
    <p>Your Multilingual AI Assistant</p>
  </header>

  <main>
    <section class="module">
      <h2>ASR (Speech to Text)</h2>
      <input type="file" id="asr-audio" accept="audio/*">
      <button onclick="handleASR()">Transcribe</button>
     <div id="asr-output-display"></div>
    </section>



<!-- Translation Section -->
        <div class="module">
            <h2>Translation</h2>
            <select id="translate-lang">
                <option value="en-ur">English ➔ Urdu</option>
                <option value="ur-en">Urdu ➔ English</option>
            </select>
           <button type="button" onclick="handleTranslate()">Translate</button>

           <div id="translate-output-display" class="mt-3"></div>


        </div>




    <section class="module">
      <h2>TTS (Text to Speech)</h2>
      <textarea id="tts-text" rows="3" placeholder="Enter text to synthesize..."></textarea>
      <button onclick="handleTTS()">Generate Audio</button>
      <audio id="tts-audio" controls></audio>
    </section>
<section class="module">
  <h2>Question Answering</h2>
  <textarea id="qa-question" rows="3" placeholder="Ask a question..."></textarea>
  <button onclick="handleQA()">Get Answer</button>
  <p id="qa-output"></p>
</section>


    <section class="module">
      <h2>Video Processing</h2>
      <input type="file" id="video-file" accept="video/*">
      <select id="video-lang">
        <option value="en">English</option>
        <option value="ur">Urdu</option>
      </select>
      <button onclick="handleVideo()">Translate Audio</button>
      <video id="video-result" controls></video>
    </section>
  </main>

  <footer>
    <p>© 2025 Lisan Tutor. All rights reserved.</p>
  </footer>

  <script src="/static/index.js"></script>
</body>
</html>
